<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
  <h2>Log in as Administrator</h2>
  <div class="form-control">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" />
    <div *ngIf="email.invalid && email.touched" class="validation">
      <small *ngIf="email.errors?.['required'] ">Enter Email</small>
      <small *ngIf="email.errors?.['email']">Enter valid email</small>
    </div>
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" />
    <div *ngIf="password.invalid && password.touched" class="validation">
      <small *ngIf="password.errors?.['required'] ">Enter password.</small>
      <small *ngIf="password.errors?.['minlength']"
        >Enter at least
        {{ password.errors?.['minlength'].requiredLength }} character. Now only
        {{ password.errors?.['minlength'].actualLength }}
      </small>
    </div>
  </div>
  <button
    class="btn btn-primary btn-black"
    [disabled]="loginForm.invalid || submited"
    type="submit"
  >
    Log In
  </button>
</form>
