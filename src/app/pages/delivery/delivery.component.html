<form [formGroup]="deliveryForm" (ngSubmit)="submit()">
  <h2 class="text-center">Delivery Form</h2>
  <div class="form-control">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" />
    <div *ngIf="deliveryForm.controls['name'].touched" class="validation">
      <small *ngIf="deliveryForm.controls['name'].errors?.['required'] "
        >Enter your name</small
      >
    </div>
  </div>

  <div class="form-control">
    <label for="phone">Phone number:</label>
    <input type="text" id="phone" formControlName="phone" />
    <div *ngIf="deliveryForm.controls['phone'].touched" class="validation">
      <small *ngIf="deliveryForm.controls['phone'].errors?.['required'] "
        >Enter your phone number</small
      >
    </div>
  </div>
  <div class="form-control">
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="address" />
    <div *ngIf="deliveryForm.controls['address'].touched" class="validation">
      <small *ngIf="deliveryForm.controls['address'].errors?.['required'] "
        >Enter your address</small
      >
    </div>
  </div>
  <div class="form-control">
    <label for="payment">Payment method:</label>
    <select formControlName="payment">
      <option value="Cash">Cash</option>
      <option value="Cash">Debit Card</option>
      <option value="Bitcoin">Bitcoin</option>
    </select>
    <div *ngIf="deliveryForm.controls['payment'].touched" class="validation">
      <small *ngIf="deliveryForm.controls['payment'].errors?.['required'] "
        >Choose paymnet method</small
      >
    </div>
  </div>
  <button
    class="btn btn-primary btn-black"
    [disabled]="deliveryForm.invalid || submited"
    type="submit"
  >
    Confirm the order
  </button>
</form>
